    <title>Weather Dash</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">

<body>

    <header>
        <h3>Weather Dashboard</h3>

    <div class="container-fluid">

        <div class="row">
            <!-- left side/top -->
            <div class="col s12 m3">
                <div class='search'>
                    <h5>Search for a City:</h2>
                    <form id="search-form">
                        <input type="text" placeholder="Search...." id="search-bar">
                        <button type="button" id="search-btn">Search</button>
                    </form>
                </div>
                <div id='last-city'>
                    <!-- buttons appended here -->
                </div>
            </div>

            <!-- right side -->
            <div class="col">
                <!-- top -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col cur-weather">
                            <!-- Location and date appended here -->
                        </div>
                    </div>
                    <!-- bottom -->
                    <div class="row carousel">

                        <div id="weather0" class="col carousel-item">
                            <h4 class="city"><span></span></h4>
