<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>


    <header>
        <h3>Weather DashBoard</h3>
    </header>

    <!-- MAIN WRAPPER -->
    <div class='row'>
        <!-- left -->
        <div class="col s12 m4">
            <div class="input-group mb-3">
                <form id="search-form">
                    <input type="text" placeholder="Search for location" id="search-bar">
                    <button class="btn waves-effect waves-light" type="submit" id="search-btn">Search</button>
                </form>
            </div>
            <div id="last-city"></div>
        </div>
        <!-- right -->
        <div class="col s12 m8">
            <!-- top -->
            <div class="row center">
                <div class="cur-weather"></div>
                <div id="cur-weather">
                    <!-- <h4 class="city-cur"><span></span></h4> -->
                    <h4 class="temp-cur"><span></span>&#8451</h4>
                    <!-- <div class="description-cur"><span></span></div> -->
                    <div class="humidity-cur">humidity: <span></span>%</div>
                    <div class="wind-cur">wind speed: <span></span>km/h</div>
                    <div class="uv-cur">UV Index: <span></span></div>
                </div>
            </div>
            <!-- bottom -->
            <div class="row carousel">
                <!-- D1 -->
                <div class="col carousel-item" id="weather0">
                    <h5 class="date"><span></span></h5>
                    <h4 class="temp"><span></span>&#8451</h4>
                    <div class="description"><span></span></div>
                    <div class="humidity">humidity: <span></span>%</div>
                    <div class="wind">wind speed: <span></span>km/h</div>
                </div>
                <!-- d2 -->
                <div class="col carousel-item" id="weather1">
                    <h5 class="date"><span></span></h5>
                    <h4 class="temp"><span></span>&#8451</h4>
                    <div class="description"><span></span></div>
                    <div class="humidity">humidity: <span></span>%</div>
                    <div class="wind">wind speed: <span></span>km/h</div>
                </div>
                <!-- d3 -->
                <div class="col carousel-item" id="weather2">
                    <h5 class="date"><span></span></h5>
                    <h4 class="temp"><span></span>&#8451</h4>
                    <div class="description"><span></span></div>
                    <div class="humidity">humidity: <span></span>%</div>
                    <div class="wind">wind speed: <span></span>km/h</div>
                </div>
                <!-- d4 -->
                <div class="col carousel-item" id="weather3">
                    <h5 class="date"><span></span></h5>
                    <h4 class="temp"><span></span>&#8451</h4>
                    <div class="description"><span></span></div>
                    <div class="humidity">humidity: <span></span>%</div>
                    <div class="wind">wind speed: <span></span>km/h</div>
                </div>
                <!-- d4 -->
                <div class="col carousel-item" id="weather4">
                    <h5 class="date"><span></span></h5>
                    <h4 class="temp"><span></span>&#8451</h4>
                    <div class="description"><span></span></div>
                    <div class="humidity">humidity: <span></span>%</div>
                    <div class="wind">wind speed: <span></span>km/h</div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
